<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-Processing Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/skeleton/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/skeleton/skeleton.css') }}">
    <style>
        /* Stile f√ºr die Navigation, Container, Buttons und Formulare */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .navbar a {
            color: #f2f2f2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            text-decoration: underline;
            color: #00b38f;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5px;
            max-width: 800px;
            width: 100%;
        }
        .plot-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 5px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 5px;
            width: 100%;
        }
        .axis-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown-container, .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        select, input {
            padding: 8px;
            font-size: 16px;
        }
        .file-select-container {
            width: 100%;
        }
        .button-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            text-transform: none;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('preprocessing') }}" class="{% if request.endpoint == 'preprocessing' %}active{% endif %}">Pre-Processing</a>
        <a href="{{ url_for('postprocessing') }}" class="{% if request.endpoint == 'postprocessing' %}active{% endif %}">Single Plot</a>
        <a href="{{ url_for('subplots') }}" class="{% if request.endpoint == 'subplots' %}active{% endif %}">Subplots</a>
    </div>

    <div class="container">
        <div class="plot-container">
            <div id="plotly-plot">{{ plot_html|safe }}</div>
        </div>

        <form action="{{ url_for('preprocessing') }}" method="get" class="form-container">
            <div class="file-select-container">
                <label for="fileSelect">Excel-Datei:</label>
                <select id="fileSelect" name="file" onchange="this.form.submit()" style="height: 40px; padding: 0 10px; font-size: 16px;">
                    {% for file in files %}
                    <option value="{{ file }}" {% if file == selected_file %}selected{% endif %}>{{ file }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="axis-group">
                <div class="dropdown-container">
                    <label for="ySelect">Auswahl Y-Achse:</label>
                    <select id="ySelect" name="y_col" onchange="this.form.submit()">
                        {% for col in columns %}
                        <option value="{{ col }}" {% if col == y_col %}selected{% endif %}>{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-container">
                    <label for="x_max">X-Achse begrenzen bis [s]:</label>
                    <input type="text" id="x_max" name="x_max" value="{{ x_max }}">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" style="height: 40px; padding: 0 16px;">Update Plot</button>
                <button type="submit" name="reset_x_axis" value="true" style="height: 40px; padding: 0 16px;">Reset x-Achse</button>
            </div>
        </form>
    </div>
</body>
</html>
