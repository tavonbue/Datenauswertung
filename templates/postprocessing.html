<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plot Auswahl - Mehrere Spuren</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/skeleton/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/skeleton/skeleton.css') }}">
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .navbar a {
            color: #f2f2f2;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            text-decoration: underline;
            color: #00b38f;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            max-width: 900px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 4px;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 0px 16px;
            font-size: 14px;
        }

        .centered-input {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('preprocessing') }}" class="{% if request.endpoint == 'preprocessing' %}active{% endif %}">Pre-Processing</a>
        <a href="{{ url_for('postprocessing') }}" class="{% if request.endpoint == 'postprocessing' %}active{% endif %}">Single Plot</a>
        <a href="{{ url_for('subplots') }}" class="{% if request.endpoint == 'subplots' %}active{% endif %}">Subplots</a>
    </div>

    <div class="container">
        <div class="plot-container">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Plot">
        </div>

        <!-- Tabelle für die Auswahl der Spuren -->
       <form action="{{ url_for('postprocessing') }}" method="get">
        <table>
            <thead>
                <tr>
                    <th>Spur</th>
                    <th>Excel-Datei</th>
                    <th>X-Achse</th>
                    <th>Y-Achse</th>
                    <th>Ein-/Ausblenden</th>
                </tr>
            </thead>
            <tbody>
                <!-- Spur 1 -->
                <tr>
                    <td>Spur 1</td>
                    <td>
                        <select name="file1" onchange="this.form.submit()">
                            {% for file in files %}
                            <option value="{{ file }}" {% if file == selected_file1 %}selected{% endif %}>{{ file }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="x_col1" onchange="this.form.submit()">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == x_col1 %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="y_col1" onchange="this.form.submit()">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == y_col1 %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>–</td> <!-- Spur 1 ist immer sichtbar, daher kein Checkbox -->
                </tr>

                <!-- Spur 2 -->
                <tr>
                    <td>Spur 2</td>
                    <td>
                        <select name="file2" onchange="this.form.submit()">
                            {% for file in files %}
                            <option value="{{ file }}" {% if file == selected_file2 %}selected{% endif %}>{{ file }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="x_col2" onchange="this.form.submit()">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == x_col2 %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="y_col2" onchange="this.form.submit()">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == y_col2 %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="checkbox" name="show_curve2" {% if show_curve2 %}checked{% endif %}></td>
                </tr>

                <!-- Spur 3 -->
                <tr>
                    <td>Spur 3</td>
                    <td>
                        <select name="file3" onchange="this.form.submit()">
                            {% for file in files %}
                            <option value="{{ file }}" {% if file == selected_file3 %}selected{% endif %}>{{ file }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="x_col3" onchange="this.form.submit()">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == x_col3 %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="y_col3" onchange="this.form.submit()">
                            {% for col in columns %}
                            <option value="{{ col }}" {% if col == y_col3 %}selected{% endif %}>{{ col }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td><input type="checkbox" name="show_curve3" {% if show_curve3 %}checked{% endif %}></td>
                </tr>
            </tbody>
        </table>

            <div class="button-container">
                <button type="submit">Update Plot</button>
            </div>
        </form>

        <!-- Separates Formular für den PDF-Download-Button -->
        <form action="{{ url_for('download_pdf') }}" method="post" class="button-container">
            <input type="hidden" name="file1" value="{{ selected_file1 }}">
            <input type="hidden" name="x_col1" value="{{ x_col1 }}">
            <input type="hidden" name="y_col1" value="{{ y_col1 }}">
            <input type="hidden" name="file2" value="{{ selected_file2 }}">
            <input type="hidden" name="x_col2" value="{{ x_col2 }}">
            <input type="hidden" name="y_col2" value="{{ y_col2 }}">
            <input type="hidden" name="file3" value="{{ selected_file3 }}">
            <input type="hidden" name="x_col3" value="{{ x_col3 }}">
            <input type="hidden" name="y_col3" value="{{ y_col3 }}">
            <input type="hidden" name="x_min" value="{{ x_min }}">
            <input type="hidden" name="x_max" value="{{ x_max }}">
            <input type="hidden" name="x_step" value="{{ x_step }}">
            <input type="hidden" name="y_min" value="{{ y_min }}">
            <input type="hidden" name="y_max" value="{{ y_max }}">
            <input type="hidden" name="y_step" value="{{ y_step }}">
            <button type="submit">Download als PDF</button>
        </form>
    </div>
</body>
</html>
